# Available runners configured by board.cmake.
runners:
- nrfutil
- nrfjprog
- jlink

# Default flash runner if --runner is not given.
flash-runner: nrfutil

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /home/olofjohnsson/ncs/v3.1.1/nrf/boards/nordic/thingy91x
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/olofjohnsson/ncs/toolchains/b2ecd2435d/opt/zephyr-sdk/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb-py
  openocd: /usr/bin/openocd
  openocd_search:
    - /home/olofjohnsson/ncs/toolchains/b2ecd2435d/opt/zephyr-sdk/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  nrfutil:
    - --nrf-family=NRF91
  nrfjprog:
    []

  jlink:
    - --dt-flash=y
    - --device=nRF9151_xxCA
    - --speed=4000
